  <body>


    <br>
    <div class="container"> 
      <div class="row justify-content-center">

        <div class="col">

          <div class="card card-block text-center" >
            <i class="fa fa-ambulance fa-5x faa-ambulance animated" aria-hidden="true" id="iconAdobeRepair"></i>
            <div class="card-body">   
              <h4 class="card-title">Settings Reset</h4>
              <p id="adobeRepairText" class="card-text">Run this at the beginning of each shift and whenever you crash.</p>
              
              <div id="checkBoxes" class="text-left">
                <div>
                  <input type="checkbox" id="checkPrem" checked="checked">
                  <label for="checkPrem">Reset Adobe Premiere</label>
                </div>
                
                <div id="userSettingsDiv" class="text-center">
                  <input type="checkbox" id="checkUserSettings" checked>
                  <label for="checkUserSettings">Keep user settings</label>
                </div>
                
                <div>
                  <input type="checkbox" id="checkAe" checked>
                  <label for="checkAe">Reset After Effects</label>
                </div>

                <div>
                  <input type="checkbox" id="checkAdobeCache"  class="data-toggle="modal" data-target="#adobeRepairModal">
                  <label for="checkAdobeCache">Clear Adobe Cache</label>
                </div>

                <div>
                  <input type="checkbox" id="checkAudition" checked>
                  <label for="checkAudition">Reset Audition</label>
                </div>
                <div>
                  <input type="checkbox" id="che ckStartupProj" checked>
                  <label for="checkStartupProj">Startup project on desktop</label>
                </div>
                <div>
                  <input type="checkbox" id="checkExport" checked>
                  <label for="checkExport">Install Export Presets</label>
                </div>
                <div>
                  <input type="checkbox" id="checkEditmate" checked>
                  <label for="checkEditmate">Reset EditMate</label>
                </div>

                <div class="progress" id="progBarDiv">
                  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progBar"></div>
                </div>

                <br>
                <div id="buttonDiv" class="text-center">
                  <button  id="adobeRepairButton" type="button" class="btn btn-primary" >Start</button>
                </div>
              </div>

          </div>
            

          </div>

          
        </div>
